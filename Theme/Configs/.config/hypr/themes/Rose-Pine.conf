exec = kvantummanager --set Rose-Pine
exec = gsettings set org.gnome.desktop.interface icon-theme 'Tela-circle-pink'
exec = gsettings set org.gnome.desktop.interface gtk-theme 'Rose-Pine'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    col.inactive_border = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    # col.group_border_active = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    # col.group_border = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    # col.group_border_locked_active = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    # col.group_border_locked = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    layout = master
    resize_on_border = true
}

decoration {
    rounding = 5
    drop_shadow = false

    blur {
        enabled = yes
        size = 4
        passes = 2
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
}

blurls = waybar
